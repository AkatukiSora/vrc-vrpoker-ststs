name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true   # installs tools from mise.toml (Go 1.26.0)

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Vet (parser/stats/watcher â€” no CGO/X11 needed)
        run: go vet ./internal/parser/... ./internal/stats/... ./internal/watcher/...

      - name: Unit tests (parser/stats/watcher)
        run: mise run test

  build:
    name: Build (Wayland / Linux)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Install Wayland & GL build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libwayland-dev \
            libxkbcommon-dev \
            libegl-dev \
            libgles2-mesa-dev \
            pkg-config \
            gcc

      - name: Build (wayland tag)
        run: mise run build

      - name: Verify binary exists
        run: |
          ls -lh vrpoker-stats
          file vrpoker-stats

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vrpoker-stats-linux-wayland
          path: vrpoker-stats
          retention-days: 14

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install Wayland & GL build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libwayland-dev \
            libxkbcommon-dev \
            libegl-dev \
            libgles2-mesa-dev \
            pkg-config \
            gcc

      - name: Build release binary
        run: mise run build

      - name: Create release archive
        run: |
          tar czf vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz \
            vrpoker-stats run.sh README.md 2>/dev/null || \
          tar czf vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz \
            vrpoker-stats run.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz
          generate_release_notes: true
