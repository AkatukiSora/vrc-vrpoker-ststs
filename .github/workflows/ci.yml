name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

# Cancel in-progress CI runs on new commits to the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────
  # Verify: Lint + Tests (consolidated, fast, no CGO)
  # ─────────────────────────────────────────────────────────────
  # Runs: go mod tidy, gofmt, go vet, go test
  # Single job reduces setup overhead compared to split parallel jobs
  # ─────────────────────────────────────────────────────────────
  verify:
    name: Verify (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      # Restore Go modules only (NOT build cache)
      - name: Restore Go modules
        uses: actions/cache/restore@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      - name: go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: go fmt check
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Check i18n coverage (UI strings)
        run: mise run check-i18n

      - name: Vet (parser/stats/watcher — no CGO/X11 needed)
        run: go vet ./internal/parser/... ./internal/stats/... ./internal/watcher/...

      - name: Unit tests (parser/stats/watcher)
        run: go test -v ./internal/parser/... ./internal/stats/... ./internal/watcher/...

      # Save Go modules cache after verify succeeds
      - name: Save Go modules
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('go.sum') }}

  # ─────────────────────────────────────────────────────────────
  # Build (depends on verify only)
  # Optimized cache strategy: separate restore/save, unique sha key
  # ─────────────────────────────────────────────────────────────
  build:
    name: Build (Wayland / Linux)
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      # Restore Go modules cache (for go build)
      - name: Restore Go modules
        uses: actions/cache/restore@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      # Restore build cache from broad prefix
      # This allows hitting cache from previous runs even if sha differs
      - name: Restore build cache
        uses: actions/cache/restore@v4
        id: restore-gobuild
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-wayland-${{ hashFiles('go.mod', 'go.sum', 'mise.toml', '**/*.go') }}
          restore-keys: |
            ${{ runner.os }}-gobuild-wayland-

      - name: Install Wayland & GL build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libwayland-dev \
            libxkbcommon-dev \
            libegl-dev \
            libgles2-mesa-dev \
            pkg-config \
            gcc

      - name: Build (wayland tag)
        run: mise run build

      - name: Verify binary exists
        run: |
          ls -lh vrpoker-stats
          file vrpoker-stats

      # Save build cache ONLY if restore didn't hit
      # Using sha-based key to avoid "same key cannot be saved again"
      - name: Save build cache
        uses: actions/cache/save@v4
        if: steps.restore-gobuild.outputs.cache-hit != 'true'
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-wayland-${{ github.sha }}-${{ github.run_attempt }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vrpoker-stats-linux-wayland
          path: vrpoker-stats
          retention-days: 14

  # ─────────────────────────────────────────────────────────────
  # Release (triggered only on version tags)
  # Uses same cache strategy as build job
  # ─────────────────────────────────────────────────────────────
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      # Restore Go modules cache
      - name: Restore Go modules
        uses: actions/cache/restore@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      # Restore build cache from broad prefix
      - name: Restore build cache
        uses: actions/cache/restore@v4
        id: restore-gobuild
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-wayland-${{ hashFiles('go.mod', 'go.sum', 'mise.toml', '**/*.go') }}
          restore-keys: |
            ${{ runner.os }}-gobuild-wayland-

      - name: Install Wayland & GL build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libwayland-dev \
            libxkbcommon-dev \
            libegl-dev \
            libgles2-mesa-dev \
            pkg-config \
            gcc

      - name: Build release binary
        run: mise run build

      - name: Create release archive
        run: |
          tar czf vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz \
            vrpoker-stats run.sh README.md 2>/dev/null || \
          tar czf vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz \
            vrpoker-stats run.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz
          generate_release_notes: true
