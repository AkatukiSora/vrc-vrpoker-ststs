name: CI

on:
  push:
    branches: ["master", "main"]
    tags: ["v*"]
  pull_request:
    branches: ["master", "main"]

# Cancel in-progress CI runs on new commits to the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────
  # Verify: Lint + Tests (consolidated, fast, no CGO)
  # ─────────────────────────────────────────────────────────────
  # Runs: go mod tidy, gofmt, go vet, go test
  # Single job reduces setup overhead compared to split parallel jobs
  # ─────────────────────────────────────────────────────────────
  verify:
    name: Verify (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      # Restore Go modules only (NOT build cache)
      - name: Restore Go modules
        uses: actions/cache/restore@v4
        id: restore-gomod
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      - name: go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: go fmt check
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Check i18n coverage (UI strings)
        run: mise run check-i18n

      - name: Vet (parser/stats/watcher — no CGO/X11 needed)
        run: go vet ./internal/parser/... ./internal/stats/... ./internal/watcher/...

      - name: Unit tests (parser/stats/watcher)
        run: go test -v ./internal/parser/... ./internal/stats/... ./internal/watcher/...

      # Save Go modules cache after verify succeeds
      - name: Save Go modules
        uses: actions/cache/save@v4
        if: always() && steps.restore-gomod.outputs.cache-hit != 'true'
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('go.sum') }}

  # ─────────────────────────────────────────────────────────────
  # Build (depends on verify only)
  # Optimized cache strategy: separate restore/save, unique sha key
  # ─────────────────────────────────────────────────────────────
  build:
    name: Build (Wayland / Linux)
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      # Restore Go modules cache (for go build)
      - name: Restore Go modules
        uses: actions/cache/restore@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      # Restore build cache from broad prefix
      # This allows hitting cache from previous runs even if sha differs
      - name: Restore build cache
        uses: actions/cache/restore@v4
        id: restore-gobuild
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-wayland-${{ hashFiles('go.mod', 'go.sum', 'mise.toml', '**/*.go') }}
          restore-keys: |
            ${{ runner.os }}-gobuild-wayland-

      - name: Install Wayland & GL build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libwayland-dev \
            libxkbcommon-dev \
            libegl-dev \
            libgles2-mesa-dev \
            pkg-config \
            gcc

      - name: Build (wayland tag)
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          VERSION="$VERSION" COMMIT="${GITHUB_SHA}" BUILD_DATE="$BUILD_DATE" mise run build

      - name: Verify binary exists
        run: |
          ls -lh vrpoker-stats
          file vrpoker-stats

      # Save build cache ONLY if restore didn't hit
      # Using sha-based key to avoid "same key cannot be saved again"
      - name: Save build cache
        uses: actions/cache/save@v4
        if: steps.restore-gobuild.outputs.cache-hit != 'true'
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-wayland-${{ github.sha }}-${{ github.run_attempt }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vrpoker-stats-linux-wayland
          path: vrpoker-stats
          retention-days: 14

  # ─────────────────────────────────────────────────────────────
  # Build (Windows cross-compile on Linux)
  # Runs on PRs and pushes to catch Windows regressions early
  # ─────────────────────────────────────────────────────────────
  build-windows:
    name: Build (Windows Cross / Linux)
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Restore Go modules
        uses: actions/cache/restore@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-gomod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      - name: Restore build cache
        uses: actions/cache/restore@v4
        id: restore-gobuild-windows
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-windows-cross-${{ hashFiles('go.mod', 'go.sum', 'mise.toml', '**/*.go') }}
          restore-keys: |
            ${{ runner.os }}-gobuild-windows-cross-

      - name: Install cross-build dependencies (MinGW)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            gcc-mingw-w64-x86-64 \
            pkg-config

      - name: Show toolchain versions
        run: |
          go version
          x86_64-w64-mingw32-gcc --version

      - name: Build Windows binary (cross)
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          VERSION="$VERSION" COMMIT="${GITHUB_SHA}" BUILD_DATE="$BUILD_DATE" mise run build-windows

      - name: Save build cache
        uses: actions/cache/save@v4
        if: steps.restore-gobuild-windows.outputs.cache-hit != 'true'
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-windows-cross-${{ github.sha }}-${{ github.run_attempt }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vrpoker-stats-windows-amd64
          path: vrpoker-stats.exe
          retention-days: 14

  # ─────────────────────────────────────────────────────────────
  # Release (triggered only on version tags)
  # Uses same cache strategy as build job
  # ─────────────────────────────────────────────────────────────
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, build-windows]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: vrpoker-stats-linux-wayland
          path: dist/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: vrpoker-stats-windows-amd64
          path: dist/windows

      - name: Create release archive
        run: |
          tar czf vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz \
            -C dist/linux vrpoker-stats
          zip -j vrpoker-stats-${{ github.ref_name }}-windows-amd64.zip \
            dist/windows/vrpoker-stats.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vrpoker-stats-${{ github.ref_name }}-linux-wayland.tar.gz
            vrpoker-stats-${{ github.ref_name }}-windows-amd64.zip
          generate_release_notes: true
